<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input {
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            height: 20px;
            padding: 3px 6px;
            box-sizing: border-box;
        }

        .form-group label{
            font-weight:bolder;
        }
        .form-group{
            margin:10px;
        }
    </style>
</head>
<body>
    <div clas4="container body-content" style="position:absolute; left:20%;">
        <h2>注册</h2>
        <div style="width:500px;" class="dualcolumns-container">
            <form action="/Register/register.html" method="post">
                <fieldset style="background-color:beige; border:2px dashed #e0e0e0; border-radius:10px; width:500px;">
                    <div class="form-group">
                        <label>邀请人：（* 必填，<a style="text-decoration-line:none;" href="/xxx">没有邀请人</a>）</label>

                        <input type="text" class="form-control" placeholder="他的用户名，模糊查询只能从头开始" />

                    </div>
                    <div class="form-group">
                        <label>邀请码：（* 必填）</label>
                        <div>
                            <input type="text" placeholder="4位数字" />
                        </div>
                    </div>
                </fieldset>

                <div class="form-group">
                    <label>用户名：（* 必填）</label>
                    <input class="form-control" placeholder="登录用户名，可修改，不能重复" />
                </div>

                <div class="form-group">
                    <label>密码：（* 必填）</label>
                    <input type="password" class="form-control" placeholder="不少于4个字符" />
                </div>

                <div class="form-group">
                    <label>验证密码：（* 必填）</label>
                    <input type="password" class="form-control" placeholder="和密码相同" />
                </div>

                <div class="form-group">
                    <label>验证码：（* 必填）</label>
                    <input class="form-control" placeholder="" />
                </div>

                <div>
                    <input style="width:50px; height:30px; float:left; margin-right:30px;" type="submit" />
                    <input style="width:50px; height:30px; float:left;" type="reset" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
